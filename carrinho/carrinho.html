<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>Merlias</header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-price="505.75">
                            <td>
                                <div class="product">
                                    <img src="2c342b01-0778-403d-9ff4-c8b2135a1080.jfif" alt="Guarda Sol">
                                    <div class="info">
                                        <div class="name">Guarda Sol Charllote</div>
                                        <div class="category">Praia</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$505,75</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-decrease"><i class='bx bx-minus'></i></button>
                                    <span class="qty-value">1</span>
                                    <button class="btn-increase"><i class='bx bx-plus'></i></button>
                                </div>
                            </td>
                            <td class="total-item">R$505,75</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                        </tr>
                        <tr data-price="380.00">
                            <td>
                                <div class="product">
                                    <img src="29b8d9c3-915c-48cc-acd1-95ee45fb083b.jfif" alt="Cafeteira">
                                    <div class="info">
                                        <div class="name">Cafeteira Evangeline</div>
                                        <div class="category">Cozinha</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$380,00</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-decrease"><i class='bx bx-minus'></i></button>
                                    <span class="qty-value">1</span>
                                    <button class="btn-increase"><i class='bx bx-plus'></i></button>
                                </div>
                            </td>
                            <td class="total-item">R$380,00</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                        </tr>
                        <tr data-price="250000.00">
                            <td>
                                <div class="product">
                                    <img src="a4b3d356-c56d-4124-85ab-3bfbd059faa2.jfif" alt="Pássaros de Ouro">
                                    <div class="info">
                                        <div class="name">Pássaros de Ouro</div>
                                        <div class="category">Decoração</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$250.000,00</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-decrease"><i class='bx bx-minus'></i></button>
                                    <span class="qty-value">1</span>
                                    <button class="btn-increase"><i class='bx bx-plus'></i></button>
                                </div>
                            </td>
                            <td class="total-item">R$250.000,00</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span id="subtotal">R$250.885,75</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span id="total">R$250.885,75</span>
                    </footer>
                </div>
               
                <a href="../meto88888888/mataalta.html"><input type="button" value="FINALIZAR COMPRA"    class="botao" /></a>
            </aside>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
